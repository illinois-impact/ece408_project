rai:
  version: 0.2 # this is required
  image: webgpu/cuda:ppc64le-8.0-devel
resources:
  cpu:
    architecture: ppc64le
  gpu:
    architecture: pascal
    count: 1 # tell the system that you're using a gpu
  network: false
commands:
  build:
    - echo "Building project"
    - ./build.sh
- python fashion-mnist.py